{% extends "main/header.html" %}
{% block content %}
<div class = "row">
        {% for tut in tutorials %}
        <div   onclick="window.location.href =' /tutorial/{{tut.tutorial_title}}' "class="col s4">
            <div class="card blue-grey darken-1 z-depth-5">
                <a class="card-content white-text center">
                    <h3>{{tut.tutorial_title}}</h3>
                </a>
            </div>
        </div> 
     {% endfor %}
</div>
{% endblock %}
